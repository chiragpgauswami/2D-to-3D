<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic SVG 3D Shape Drawing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="loader-overlay">
      <div id="loader"></div>
    </div>

    <h1 class="text-center mt-4">2D to 3D</h1>

    <div class="container-fluid text-center">
      <div class="row g-2 mx-4">
        <div class="col-lg-5 border">
          <h5 class="my-4">Draw the Shape</h5>
          <svg width="0" height="0">
            <defs>
              <linearGradient
                id="myGradient"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop offset="0%" style="stop-color: #78534a" />
                <stop offset="50%" style="stop-color: #b09371" />
                <stop offset="100%" style="stop-color: #cac28a" />
              </linearGradient>
            </defs>
          </svg>

          <svg id="svgCanvas" width="500px" height="500px"></svg>
        </div>
        <div
          class="col-lg-2 border d-flex align-items-center justify-content-center"
        >
          <div class="btn btn-secondary" id="convertBtn">Convert</div>
        </div>
        <div class="col-lg-5 border">
          <h5 class="my-4">
            3d Shape
            <div id="plotlyDiv"></div>
          </h5>
        </div>
      </div>
    </div>

    <div class="d-flex"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
